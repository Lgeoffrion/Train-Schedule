<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule | Homework 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Send in the Trains
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th class="text-center">Frequency</th>
                                    <th class="text-center">Next Arrival</th>
                                    <th class="text-center">Minutes Away</th>
                                    <th class="text-center">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="train-table-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add New Train</h3>
                    <div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label>Train Name</label>
                                    <input type="text" class="form-control form-field" id="name-input">
                                </div>
                                <div class="form-group">
                                    <label>Destination</label>
                                    <input type="text" class="form-control form-field" id="destination-input">
                                </div>
                                <div class="form-group">
                                    <label>First Train Time: HH:mm - military time</label>
                                    <input type="text" class="form-control form-field" id="firstTrain-input">
                                </div>
                                <div class="form-group">
                                    <label>Frequency (min)</label>
                                    <input type="text" class="form-control form-field" id="frequency-input">
                                </div>

                                <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
