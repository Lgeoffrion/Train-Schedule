<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule | Homework 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="main.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Send in the Trains
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-1">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body" id="recent-member">
                        <h4 id="name-display"></h4>
                        <h4 id="destination-display"></h4>
                        <h4 id="frequency-display"></h4>
                        <h4 id="nextArrival-display"></h4>
                        <h4 id="minutesAway-display"></h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="email">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain-input">First Train Time (HH:mm - miltary time)</label>
                                <input class="form-control" id="firstTrain-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <textarea class="form-control" id="frequency-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
